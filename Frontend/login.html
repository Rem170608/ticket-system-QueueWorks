<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="navbar">
                    <div class="navbar-buttons">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="live.html" class="nav-link">Live</a>
                        <a href="login.html" class="nav-link">Login</a>
                    </div>
                </div>
            <img src="/Media/logo.svg" alt="logo" class="logo">
            <input type="text" placeholder="Username" id="nameInput" class="input-field">
            <div class="input-with-icon">
                <input type="password" placeholder="Passwort" id="passwordInput" class="input-field">
                <!-- Button sits inside the input on the right -->
                <button id="showPasswordBtn" type="button" class="show-password" aria-label="Toggle password visibility" title="Toggle password visibility">
                    <img id="eyeIcon" src="/Media/icons8-closed-eye-50.png" alt="Show password" />
                </button>
            </div>
            <script src="/Backend/login.js" defer></script>
            <script>
                // Minimal config variable and safe call to existing function `showpasswordbtn`
                document.addEventListener('DOMContentLoaded', function () {
                    const passwordToggleConfig = {
                        passwordId: 'passwordInput',
                        buttonId: 'showPasswordBtn',
                        iconId: 'eyeIcon',
                        openIcon: '/Media/icons8-eye-50.png',
                        closedIcon: '/Media/icons8-closed-eye-50.png'
                    };

                    if (typeof window.showpasswordbtn === 'function') {
                        try {
                            showpasswordbtn(passwordToggleConfig);
                        } catch (err) {
                            console.info('showpasswordbtn exists but threw:', err);
                        }
                    }
                });
            </script>
            <button id="loginBtn" type="button" class="button">Login</button>
        </div>
    </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 QueueWorks</p>
    </footer>
</body>
</html>
