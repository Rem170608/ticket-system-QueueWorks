<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="navbar">
                    <div class="navbar-buttons">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="live.html" class="nav-link">Live</a>
                        <a href="login.html" class="nav-link">Login</a>
                    </div>
                </div>
                <img src="/Media/logo.svg" alt="logo" class="logo">
                
                <h2>Admin Login</h2>
                
                <div id="errorMessage"></div>
                <div id="successMessage"></div>
                
                <input type="text" placeholder="Username" id="nameInput" class="input-field" autocomplete="username">
                
                <div class="input-with-icon">
                    <input type="password" placeholder="Passwort" id="passwordInput" class="input-field" autocomplete="current-password">
                    <button id="showPasswordBtn" type="button" class="show-password" aria-label="Toggle password visibility" title="Toggle password visibility" onclick="showPasswordBtn()">
                        <img id="eyeIcon" src="/Media/icons8-closed-eye-50.png" alt="Show password" />
                    </button>
                </div>
                
                <button id="loginBtn" type="button" class="button" onclick="login()">Login</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 QueueWorks</p>
    </footer>
</body>
</html>
