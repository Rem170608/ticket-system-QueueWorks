<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <link rel="stylesheet" href="style.css">
    <script src="/Backend/submit.js" defer></script>

</head>
    <main>
        <div class="container">
            <div class="card">
                <div class="navbar">
                    <div class="navbar-buttons">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="live.html" class="nav-link">Live</a>
                        <a href="login.html" class="nav-link">Login</a>
                    </div>
                </div>
            <img src="/Media/logo.svg" alt="logo" class="logo">
            <div class="spacer"></div>
            <input type="text" placeholder="Vorname Name" id="nameInput" class="input-field">
            <select id="category" class="input-field">
                <option value="" disabled selected>Kategorie</option>
                <option value="Q">Frage</option>
                <option value="C">Korrektur</option>
                <option value="I">Problem</option>
            </select>
            <select name="lehrjahr" id="lehrjahr" class="input-field">
                <option value="" disabled selected>Lehrjahr</option>
                <option value="1">Basis</option>
                <option value="2">Praxis</option>

            </select>
            <input type="text" placeholder="Beschreibung (Bsp. 'Problem mit Github')" id="descriptionInput" class="input-field">
            <button id="submitBtn" class="button" >Ticket ziehen</button>
        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 QueueWorks</p>
    </footer>
</body>
</html>
