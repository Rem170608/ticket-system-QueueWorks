<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-fluid py-3">
            <div class="card shadow-lg border-0" style="min-height: 90vh;">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="navbar-nav">
                            <a href="index.html" class="nav-link btn btn-primary text-white mx-1">Home</a>
                            <a href="live.html" class="nav-link btn btn-primary text-white mx-1">Live</a>
                            <a href="login.html" class="nav-link btn btn-primary text-white mx-1">Login</a>
                        </div>
                        <button id="logout-btn" class="btn btn-danger ms-auto">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </div>
                </nav>

                <div class="card-body">
                    <img src="/Media/logo.svg" alt="QueueWorks Logo" class="logo-live img-fluid d-block mx-auto mb-4" style="max-width: 300px;">
                    
                    <div id="auth-check" class="loading-screen text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Überprüfung der Authentifizierung...</p>
                    </div>
                    
                    <div id="admin-content" class="d-none">
                        <div class="admin-header text-center mb-4">
                            <h1><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h1>
                        </div>
                        
                        <div id="notify" class="notify"></div>
                        
                        <div class="admin-controls row g-3 mb-4">
                            <div class="col-md-3">
                                <select name="lehrjahr" id="lehrjahr" class="form-select form-select-lg">
                                    <option value="">Alle Tickets</option>
                                    <option value="Basis">Basis</option>
                                    <option value="Praxis">Praxis</option>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <div class="d-flex gap-2 flex-wrap">
                                    <button id="refresh-tickets" class="btn btn-primary flex-fill">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Aktualisieren
                                    </button>
                                    <button id="delete-selected" class="btn btn-danger flex-fill">
                                        <i class="bi bi-trash me-2"></i>Ausgewählte löschen
                                    </button>
                                    <button id="delete-all" class="btn btn-danger flex-fill">
                                        <i class="bi bi-trash3 me-2"></i>Alle Tickets löschen
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="tickets-container" class="tickets-grid">
                            <div class="text-center w-100">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Tickets laden...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 QueueWorks</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript files/admin.js"></script>
</body>
</html>
