<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueWorks â€“ Live Tickets</title>
  <link rel="icon" type="image/x-icon" href="/Media/head.svg" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container-fluid py-3">
      <div class="card shadow-lg border-0" style="min-height: 90vh;">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="navbar-nav mx-auto">
              <a href="index.html" class="nav-link btn btn-primary text-white mx-2">Home</a>
              <a href="live.html" class="nav-link btn btn-primary text-white mx-2">Live</a>
              <a href="login.html" class="nav-link btn btn-primary text-white mx-2">Login</a>
            </div>
          </div>
        </nav>

        <div class="card-body">
          <img src="/Media/logo.svg" alt="QueueWorks Logo" class="logo-live img-fluid d-block mx-auto mb-4" onclick="easteregg()" style="max-width: 300px; cursor: pointer;"/>
          
          <div id="notify" class="notify"></div>
          
          <!-- Category Legend -->
          <div class="row mb-4 text-center">
            <div class="col-md-4 mb-2">
              <div class="card border-warning bg-warning bg-opacity-10">
                <div class="card-body py-2">
                  <i class="bi bi-question-circle me-2"></i><strong>Frage</strong>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="card border-success bg-success bg-opacity-10">
                <div class="card-body py-2">
                  <i class="bi bi-check-circle me-2"></i><strong>Korrektur</strong>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="card border-danger bg-danger bg-opacity-10">
                <div class="card-body py-2">
                  <i class="bi bi-exclamation-triangle me-2"></i><strong>Problem</strong>
                </div>
              </div>
            </div>
          </div>
          
          <div id="tickets-container" class="tickets-grid">
            <div class="text-center w-100">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Laden der Tickets...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 QueueWorks</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Frontend/Javascript files/easter-egg.js"></script>
  <script src="/Frontend/Javascript files/live.js" type="module"></script>
</body>
</html>
