<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container py-4">
            <div class="card shadow-lg border-0" style="max-width: 500px; margin: 0 auto;">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-top">
                    <div class="container-fluid">
                        <div class="navbar-nav mx-auto">
                            <a href="index.html" class="nav-link btn btn-primary text-white mx-2">Home</a>
                            <a href="live.html" class="nav-link btn btn-primary text-white mx-2">Live</a>
                            <a href="admin-setup.html" class="nav-link btn btn-primary text-white mx-2" id="adminNavLink">Admin Setup</a>
                        </div>
                    </div>
                </nav>

                <div class="card-body text-center">
                    <img src="/Media/logo.svg" alt="logo" class="logo img-fluid mb-4" style="max-width: 300px;">
                    
                    <h2 class="mb-4"><i class="bi bi-shield-lock me-2"></i>Admin Login</h2>

                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" placeholder="Benutzername" id="usernameInput" class="form-control" autocomplete="username">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-with-icon">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" placeholder="Passwort" id="passwordInput" class="form-control" autocomplete="current-password">
                                </div>
                                <button id="showPasswordBtn" type="button" class="show-password" aria-label="Toggle password visibility">
                                    <img id="eyeIcon" src="/Media/icons8-closed-eye-50.png" alt="Show password" />
                                </button>
                            </div>
                        </div>

                        <button id="loginBtn" type="button" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 QueueWorks</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript files/login.js"></script>
</body>
</html>
