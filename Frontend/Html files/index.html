<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System - QueueWorks</title>
    <link rel="icon" type="image/x-icon" href="/Media/head.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container py-4">
            <div class="card shadow-lg border-0">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-top">
                    <div class="container-fluid">
                        <div class="navbar-nav mx-auto">
                            <a href="index.html" class="nav-link btn btn-primary text-white mx-2">Home</a>
                            <a href="live.html" class="nav-link btn btn-primary text-white mx-2">Live</a>
                            <a href="login.html" class="nav-link btn btn-primary text-white mx-2">Login</a>
                        </div>
                    </div>
                </nav>

                <div class="card-body text-center">
                    <img src="/Media/logo.svg" alt="logo" class="logo-live img-fluid d-block mx-auto mb-4" style="max-width: 300px;">
                    
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                    
                    <form class="mx-auto" style="max-width: 500px;">
                        <div class="mb-3">
                            <input type="text" placeholder="Vorname Name" id="nameInput" class="form-control form-control-lg" maxlength="30">
                        </div>
                        
                        <div class="mb-3">
                            <select id="category" class="form-select-lg form-select">
                                <option value="" disabled selected>Kategorie</option>
                                <option value="Q">Frage</option>
                                <option value="C">Korrektur</option>
                                <option value="I">Problem</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <select name="lehrjahr" id="lehrjahr" class="form-select form-select-lg">
                                <option value="" disabled selected>Lehrjahr</option>
                                <option value="Basis">Basis</option>
                                <option value="Praxis">Praxis</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" placeholder="Beschreibung (Bsp. 'Problem mit Github')" id="descriptionInput" class="form-control form-control-lg">
                        </div>
                        
                        <button type="button" id="submitBtn" class="btn btn-primary btn-lg w-100" onClick="submitTicket()">
                            <i class="bi bi-ticket-perforated me-2"></i>Ticket ziehen
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 QueueWorks</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript files/script.js"></script>
</body>
</html>
